<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../output/tailwind.css">
</head>
    <body class="bg-gray-900 text-center">
        <input id='input' class="m-[256px] text-center bg-white rounded-lg h-[75px] w-[256px] transition-all p-3 focus-within:w-[295px]" placeholder="Search The Web">
    </body>
    <script>
        document.querySelector('#input').addEventListener('keypress', (e) => {
    if (e.keyCode == 13) {
        location.href = `https://duckduckgo.com/?q=${document.querySelector('#input').value}`
    }}
);
    </script>
</html>
