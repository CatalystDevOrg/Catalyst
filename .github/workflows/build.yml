name: Release Catalyst
on:
  push:
    tags:
      - "*"
jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Install dependencies (flatpak)
        if: ${{ matrix.os == 'ubuntu-latest' }}
          run: |
            sudo apt-get install flatpak -y
            sudo apt-get install flatpak-builder -y
            sudo apt-get install elfutils -y
            sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
            sudo flatpak install flathub org.freedesktop.Platform/x86_64/19.08 org.freedesktop.Sdk/x86_64/19.08 org.electronjs.Electron2.BaseApp/x86_64/stable -y
      - name: Get tailwind styles
        run: npm run tailwind:once
      - name: Publish to release using Electron Forge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish
      - name: Apple Silicon
        if: ${{ matrix.os == 'macos-latest' }}
        run: npm run publish -- --arch=arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
